
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selamat Ulang Tahun!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      background: #ffe6e6;
      text-align: center;
    }

    h1 {
      color: #ff3366;
    }

    #surprise {
      padding: 10px 20px;
      font-size: 1.1em;
      background-color: #ff3366;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }

    #message {
      display: none;
      margin-top: 20px;
    }

    #cake {
      width: 200px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <iframe src="audio-player.html" style="display:none;" allow="autoplay" id="audio-frame"></iframe>

  <h1>Selamat Ulang Tahun, Sayang! 🎉</h1>
  <button id="surprise">Buka Kejutan 🎁</button>
  <div id="message">
    <p>Semoga harimu seindah senyummu 💖</p>
    <p>Tiup lilinnyaa</p>
    <img id="cake" src="https://png.pngtree.com/png-clipart/20220307/original/pngtree-cake-for-birthday-celebration-or-a-party-png-image_7422554.png" alt="Kue Ulang Tahun">
  </div>

  <script>
    document.getElementById('surprise').addEventListener('click', () => {
      document.getElementById('message').style.display = 'block';
      document.getElementById('surprise').style.display = 'none';

      setTimeout(() => {
        window.location.href = 'kata-kata.html';
      }, 5000);
    });
  </script>
</body>
</html>
